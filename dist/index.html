<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TO-DO by blazejzj</title><script defer="defer" src="main.js"></script></head><body><div class="container"><header><div id="logo"><div id="todo-icon"></div><h1>TO-DO</h1></div><div class="hamburger-menu-container"><img src="2f45f7c7127a83213596.svg" alt="menu"></div></header><div class="menu-container"><div id="home"><h2>Home</h2><div id="allTasksView"><button data-selected="true" data-id="1" class="buttonHover" id="showAllTasks">All Tasks</button> <span class="task-counter">0</span></div><div id="todayTasksView"><button data-id="2" class="buttonHover" id="showDueTodayTasks">Today</button> <span class="task-counter">0</span></div><div id="weekTasksView"><button data-id="3" class="buttonHover" id="showDueWeekTasks">This Week</button> <span class="task-counter">0</span></div><div id="monthTasksView"><button data-id="4" class="buttonHover" id="showDueMonthTasks">This Month</button> <span class="task-counter">0</span></div></div><h2>Projects</h2><div id="projects"></div><div id="addProjectContainer"><button id="addProjectBtn" class="buttonHover"><span>+ New Project</span></button></div></div><div id="newProjectPopup" class="popup-container"><div class="popup-content"><h2>Add New Project</h2><form id="newProjectForm"><div class="projectPopupInputContainer"><input id="projectTitle" name="projectTitle" required maxlength="25" placeholder="Project title: Work..."></div><div class="projectPopupButtonsContainer"><button type="submit" class="projectSubmitBtn">Add Project</button> <button type="button" class="projectCancelBtn">Cancel</button></div></form></div></div><div id="newTaskPopup" class="popup-container" style="display:none;"><div class="popup-content"><h2>Add New Task</h2><form id="newTaskForm"><div class="taskPopupInputContainer"><div><input id="taskTitle" name="taskTitle" required maxlength="25" placeholder="Title: Meeting"> <textarea id="taskDescription" name="taskDescription" style="resize: none;" required maxlength="500" placeholder="Details: Work, client, housekeeper"></textarea></div><div><div id="dueDateContainer"><label for="taskDueDate">Due Date:</label> <input type="date" id="taskDueDate" name="taskDueDate" required> <span style="color: red; font-size: 0.8rem; display: none;" id="incorrectDateMsg">*Please use a valid due date</span></div><div id="taskButtonsContainer"><div id="buttonContainer"><label for="taskPriority">Priority:</label> <button type="button" class="priority-btn" data-priority="low">Low</button> <button type="button" class="priority-btn" data-priority="medium">Medium</button> <button type="button" class="priority-btn" data-priority="high">High</button></div><input type="hidden" id="taskPriority" name="taskPriority" value="medium"><div class="taskPopupButtonsContainer"><button type="submit" class="taskSubmitBtn">Add Task</button> <button type="button" class="taskCancelBtn" onclick="document.getElementById('newTaskPopup').style.display='none';">Cancel</button></div></div></div></div></form></div></div><div id="content"><div class="task-container"><div class="task-container-main"><input type="checkbox" class="task-completed" name="task-completed"><h4>TITLE</h4><span class="projectNameForTask">PROJECTNAME</span></div><div class="task-container-second"><button class="taskShowDetailsBtn">Details</button> <span class="dueTaskDate">June 23</span> <button class="editTaskBtn"><img src="/asset/editBtn.svg" alt="Edit button" class="taskButtonImages"></button> <button class="deleteTaskBtn"><img src="/asset/deleteBtn.svg" alt="Delete Button" class="taskButtonImages"></button></div></div></div></div></body></html>
