<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO by blazejzj</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <div id="todo-icon"></div>
                <h1>TO-DO</h1>
            </div>

            <!-- MOBILE HAMBURGER MENU -->
            <div class="hamburger-menu-container">
                <img src="/asset/hamburger.svg" alt="menu">
            </div>
        </header>

        <!-- // INTERACTIVE MENU ON THE SIDE TO DISPLAY TASKS  -->
        <div class="menu-container">
            <div id="home">
                <h2>Home</h2>
                <div>
                    <button data-selected="true" data-id="1" class="buttonHover">All Tasks</button>
                    <span class="task-counter">0</span>
                </div>
                <div>
                    <button data-id="2" class="buttonHover">Today</button>
                    <span class="task-counter">0</span>
                </div>
                <div>
                    <button data-id="3" class="buttonHover">This Week</button>
                    <span class="task-counter">0</span>
                </div>
                <div>
                    <button  data-id="4" class="buttonHover">This Month</button>
                    <span class="task-counter">0</span>
                </div>
            </div>

            <!-- CONTAINER FOR ALL PROJECTS -->
            <h2>Projects</h2>
            <div id="projects">
                <!-- <div class="project">
                    <button data-id="GymTest" class="buttonHover">Gym</button>
                    <span class="task-counter">0</span>
                </div>
                <div class="project">
                    <button data-id="SchoolTest" class="buttonHover">School</button>
                    <span class="task-counter">0</span>
                </div> -->
            </div>

        <!-- BUTTON FOR ADDING STUFF (PROJECT / TASK) -->
            <div id="addProjectContainer">
                <button id="addProjectBtn" class="buttonHover"><span>+ New Project</span></button>
            </div>
        </div>

        <!-- POP UP FORM FOR CREATING A NEW PROJECT -->
        <div id="newProjectPopup" class="popup-container"">
            <div class="popup-content">
                <h2>Add New Project</h2>
                <form id="newProjectForm">
                    <div class="projectPopupInputContainer">
                        <label for="projectTitle">Project Title:</label>
                        <input type="text" id="projectTitle" name="projectTitle" required>
                    </div>
                    <div class="projectPopupButtonsContainer">
                        <button type="submit" class="submit-btn">Add Project</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- POP UP FORM FOR CREATING A NEW TASK -->
        <div id="newTaskPopup" class="popup-container" style="display:none;">
            <div class="popup-content">
                <h2>Add New Task</h2>
                <form id="newTaskForm">
                    <div class="taskPopupInputContainer">
                        <label for="taskTitle">Task Title:</label>
                        <input type="text" id="taskTitle" name="taskTitle" required>
                        
                        <label for="taskDescription">Description:</label>
                        <textarea id="taskDescription" name="taskDescription" required></textarea>
                        
                        <label for="taskDueDate">Due Date:</label>
                        <input type="date" id="taskDueDate" name="taskDueDate" required>
                        
                        <label for="taskPriority">Priority:</label>
                        <select id="taskPriority" name="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="taskPopupButtonsContainer">
                        <button type="submit" class="submit-btn">Add Task</button>
                        <button type="button" class="cancel-btn" onclick="document.getElementById('newTaskPopup').style.display='none';">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- CONTENT GOING TO BE DISPLAYED BASED ON THE CURRENTLY SELECTED PROJECT / MENU ITEM -->
        <div id="content">
            <div class="task-container">
                <div class="task-container-main">
                    <input type="checkbox" id="task-completed" name="task-completed">
                    <h4>TITLE</h4>
                </div>
                <div class="task-container-second">
                    <span class="dueTaskDate">June 23</span>
                    <button class="editTaskBtn">Edit</button>
                    <button class="deleteTaskBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
