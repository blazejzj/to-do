<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO by blazejzj</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <div id="todo-icon"></div>
                <h1>TO-DO</h1>
            </div>

            <!-- MOBILE HAMBURGER MENU -->
            <div class="hamburger-menu-container">
                <img src="/assets/hamburger-white.svg" alt="menu">
            </div>
        </header>

        <!-- // INTERACTIVE MENU ON THE SIDE TO DISPLAY TASKS  -->
        <div class="menu-container">
            <div id="home">
                <h2>Home</h2>
                <div id="allTasksView">
                    <button data-selected="true" data-id="1" class="buttonHover" id="showAllTasks">All Tasks</button>
                    <span class="task-counter">0</span>
                </div>
                <div id="todayTasksView">
                    <button data-id="2" class="buttonHover" id="showDueTodayTasks">Today</button>
                    <span class="task-counter">0</span>
                </div>
                <div id="weekTasksView">
                    <button data-id="3" class="buttonHover" id="showDueWeekTasks">This Week</button>
                    <span class="task-counter">0</span>
                </div>
                <div id="monthTasksView">
                    <button data-id="4" class="buttonHover" id="showDueMonthTasks">This Month</button>
                    <span class="task-counter">0</span>
                </div>
            </div>

            <!-- CONTAINER FOR ALL PROJECTS -->
            <h2>Projects</h2>
            <div id="projects">
                <!-- <div class="project">
                    <button data-id="GymTest" class="buttonHover">Gym</button>
                    <span class="task-counter">0</span>
                </div>
                <div class="project">
                    <button data-id="SchoolTest" class="buttonHover">School</button>
                    <span class="task-counter">0</span>
                </div> -->
            </div>

        <!-- BUTTON FOR ADDING STUFF NEW PROJECTS -->
            <div id="addProjectContainer">
                <button id="addProjectBtn" class="buttonHover"><span>+ New Project</span></button>
            </div>
        </div>

        <!-- POP UP FORM FOR CREATING A NEW PROJECT -->
        <div id="newProjectPopup" class="popup-container"">
            <div class="popup-content">
                <h2>Add New Project</h2>
                <form id="newProjectForm">
                    <div class="projectPopupInputContainer">
                        <input type="text" id="projectTitle" name="projectTitle" required maxlength="25" placeholder="Project title: Work...">
                    </div>
                    <div class="projectPopupButtonsContainer">
                        <button type="submit" class="projectSubmitBtn">Add Project</button>
                        <button type="button" class="projectCancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- POP UP FORM FOR CREATING A NEW TASK -->
        <div id="newTaskPopup" class="popup-container" style="display:none;">
            <div class="popup-content">
                <h2>Add New Task</h2>
                <form id="newTaskForm">
                    <div class="taskPopupInputContainer">
                        <div>
                            <input type="text" id="taskTitle" name="taskTitle" required maxlength="25" placeholder="Title: Meeting">
                            <textarea id="taskDescription" name="taskDescription" style="resize: none;" required maxlength="500" placeholder="Details: Work, client, housekeeper"></textarea>
                        </div>
                        <div>
                            <div id="dueDateContainer">
                                <label for="taskDueDate">Due Date:</label>
                                <input type="date" id="taskDueDate" name="taskDueDate" required>
                                <span style="color: red; font-size: 0.8rem; display: none;" id="incorrectDateMsg">*Please use a valid due date</span>
                            </div>
                            <div id="taskButtonsContainer">
                                <div id="buttonContainer">
                                    <label for="taskPriority">Priority:</label>
                                    <button type="button" class="priority-btn" data-priority="low">Low</button>
                                    <button type="button" class="priority-btn" data-priority="medium">Medium</button>
                                    <button type="button" class="priority-btn" data-priority="high">High</button>
                                </div>
                                <input type="hidden" id="taskPriority" name="taskPriority" value="medium">
                                <div class="taskPopupButtonsContainer">
                                    <button type="submit" class="taskSubmitBtn">Add Task</button>
                                    <button type="button" class="taskCancelBtn" onclick="document.getElementById('newTaskPopup').style.display='none';">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- CONTENT GOING TO BE DISPLAYED BASED ON THE CURRENTLY SELECTED PROJECT / MENU ITEM -->
        <div id="content">
            <div class="task-container">
                <div class="task-container-main">
                    <input type="checkbox" class="task-completed" name="task-completed">
                    <h4>TITLE</h4>
                    <span class="projectNameForTask">PROJECTNAME</span>
                </div>
                <div class="task-container-second">
                    <button class="taskShowDetailsBtn">Details</button>
                    <span class="dueTaskDate">June 23</span>
                    <button class="editTaskBtn"><img src="/assets/editBtn.svg" alt="Edit button" class="taskButtonImages"></button>
                    <button class="deleteTaskBtn"><img src="/assets/deleteBtn.svg" alt="Delete Button" class="taskButtonImages"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
