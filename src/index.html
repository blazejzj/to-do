<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO by blazejzj</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <div id="todo-icon"></div>
                <h1>TO-DO</h1>
            </div>

            <!-- MOBILE HAMBURGER MENU -->
            <div class="hamburger-menu-container">
                <img src="/asset/hamburger.svg" alt="menu">
            </div>
        </header>

        <!-- // INTERACTIVE MENU ON THE SIDE TO DISPLAY TASKS  -->
        <div class="menu-container">
            <div id="home">
                <h2>Home</h2>
                <div class="buttonContainer">
                    <button data-selected="true" data-id="1">All Tasks</button>
                    <span class="task-counter">0</span>
                </div>
                <div class="buttonContainer">
                    <button data-id="2">Today</button>
                    <span class="task-counter">0</span>
                </div>
                <div class="buttonContainer">
                    <button data-id="3">This Week</button>
                    <span class="task-counter">0</span>
                </div>
                <div class="buttonContainer">
                    <button  data-id="4">This Month</button>
                    <span class="task-counter">0</span>
                </div>
            </div>

            <!-- CONTAINER FOR ALL PROJECTS -->
            <h2>Projects</h2>
            <div id="projects">

                <!-- <div class="buttonContainer project">
                    <button data-id="5">Hello</button>
                    <span class="task-counter">0</span>
                </div> -->
            </div>

        <!-- BUTTON FOR ADDING STUFF (PROJECT / TASK) -->
            <div id="addTaskContainer">
                <button id="addTaskBtn"><span>+</span></button>
            </div>
        </div>

        <!-- POP UP FORM FOR CREATING A NEW PROJECT -->
        <div id="newProjectPopup" class="popup-container"">
            <div class="popup-content">
                <h2>Add New Project</h2>
                <form id="newProjectForm">
                    <div class="projectPopupInputContainer">
                        <label for="projectTitle">Project Title:</label>
                        <input type="text" id="projectTitle" name="projectTitle" required>
                    </div>
                    <div class="projectPopupButtonsContainer">
                        <button type="submit" class="submit-btn">Add Project</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- CONTENT GOING TO BE DISPLAYED BASED ON THE CURRENTLY SELECTED PROJECT / MENU ITEM -->
        <div id="content">
            <div class="task-container">
                <div class="task-completed">
                    <input type="checkbox" id="task-completed-checkbox" class="task-completed-checkbox">
                    <label for="task-completed-checkbox">Completed</label>
                </div>
            
                <div class="main-task-info">
                    <div class="task-title">
                        <h3 contenteditable="true">Nice Title</h3>
                    </div>
                
                    <div class="task-description">
                        <p>Description of the task goes here...</p>
                    </div>
                </div>

                <div class="second-task-info">
                    <div class="task-priority">
                        <span class="priority-indicator" data-priority="medium"></span>
                    </div>
                
                    <div class="task-due-date">
                        <input type="date" id="task-due-date-picker" name="dueDate" class="task-due-date-picker">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
